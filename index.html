<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mellow relocations</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Google Fonts -->

    <!-- RemixIcon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- RemixIcon -->


</head>
<body>
    
    <div class="login">
        <div class="ilustracao">
            <img src="src/image/ilustracao.jpg" alt="ilustração de dois homens segurando caixas em frente a uma caixa maior. Atrás há a ilustração de um caminhão e um globo terrestre.">
        </div>

        <div class="form">
            <h3>Bem-vindo a</h3>
            <h1><span>M</span>ellow <span>R</span>elocations</h1>
            <p class="slogan">Seu Novo Começo, Sem Estresse.</p>

            <form>
                <div class="input-icon">
                    <i class="ri-user-6-line icon"></i>
                    <label for="name"><input type="text" class="input-field" id="name" placeholder="Digite seu Username..." required></label>
                </div>
    
                <div class="input-icon">
                    <i class="ri-lock-line icon"></i>
                    <label for="password"><input type="password" id="password" class="input-field" placeholder="Digite sua Senha..." required></label>
                </div>
    
                <button type="submit">SING IN</button>
                <p>Ainda não é nosso cliente? <a href="#" class="inscrever">Se Inscreva</a></p>
            </form>

            <div class="links">
                <div class="circles"><a href="#" target="_blank"><i class="ri-facebook-line"></i></a></div>
                <div class="circles"><a href="#" target="_blank"><i class="ri-instagram-line"></i></a></div>
                <div class="circles"><a href="#" target="_blank"><i class="ri-twitter-x-line"></i></a></div>
                <div class="circles"><a href="#" target="_blank"><i class="ri-google-line"></i></a></div>
            </div>
        </div>
    </div>
</body>
</html>
